

<section class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" *ngIf="loader">
    <section >
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        
    </section>
</section>
<section *ngIf="!loader">
    <form [formGroup]="editProductForm" class="w-full">

        <div class="w-full  px-4 mx-auto mt-16">
            <h1 class="text-2xl font-semibold mb-4">Create Product</h1>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-medium">Product name <span class="text-[#FA003F]">*</span></label>
                    <div class="mb-4">
                        <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md  mt-2 bg-white">
                            <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                                badge
                            </span>
                            <input class="pl-2 pt-1 outline-none border-none w-full" formControlName="name" type="text" name=""
                                id="" (change)="checkNameExistOrNot()" placeholder="Enter Product name" />
                        </div>
                        <span class="text-sm  text-[#FA003F] mb-2" *ngIf="existName">A product with this name already exists!</span>    
                    </div>
                    

                </div>
                <div>
                    <label class="text-sm font-medium">SKU<span class="text-[#FA003F]">*</span></label>
                    <div class="mb-4 ">
                        <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mt-2 bg-white">
    
                            <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                                key
                            </span>
                            <input class="pl-2 pt-1 outline-none border-none w-full" formControlName="SKU" type="text" name=""
                                id="" (change)="checkSKUExistOrNot()" placeholder="Enter SKU" />
                        </div>
                        <span class="text-sm  text-[#FA003F] mb-2" *ngIf="existSKU">A product with this SKU already exists!</span>    

                    </div>
                   
                </div>
            </div>
            <div class="grid md:grid-cols-1 gap-4">
                <div>
                    <label class="text-sm font-medium">Description</label>
                    <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mb-4 mt-2 bg-white">
                        <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                            description
                        </span>
                        <textarea class="pl-2 pt-1 outline-none border-none w-full" formControlName="description"
                            type="text" name="" id="" placeholder="Enter Description"></textarea>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-medium">Sale Price <span class="text-[#FA003F]">*</span></label>
                        <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mb-4 mt-2 bg-white">
                            <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                                sell
                            </span>
                            <input class="pl-2 pt-1 outline-none border-none w-full" formControlName="salePrice" type="number"
                                name="" id="" placeholder="Enter Sale price" />
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Purchase Price <span class="text-[#FA003F]">*</span></label>
                        <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mb-4 mt-2 bg-white">
    
                            <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                                shopping_cart
                            </span>
                            <input class="pl-2 pt-1 outline-none border-none w-full" formControlName="purchasePrice"
                                type="number" name="" id="" placeholder="Enter Purchase price" />
                        </div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-medium">Quantity <span class="text-[#FA003F]">*</span></label>
                        <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mb-4 mt-2 bg-white">
                            <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                                align_items_stretch
                            </span>
                            <input class="pl-2 pt-1 outline-none border-none w-full" formControlName="quantity" type="number"
                                name="" id="" placeholder="Enter Product quantity" />
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Category <span class="text-[#FA003F]">*</span></label>
                        <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mb-4 mt-2 bg-white">
    
                            <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                                category
                            </span>
                            <select class="pl-2 pt-1 outline-none border-none w-full" formControlName="category">
                                <option class=" outline-none border-none w-full" value="" selected disabled >Choose</option>
                                <option  [value]="item._id" *ngFor="let item of productCategory">
                                    {{item.name}}
                                </option>
                            </select>
                            <span class="material-symbols-rounded h-6 w-6 cursor-pointer text-[#000103]" (click)="openAddCategory()">
                                add_circle
                            </span>
                            
                        </div>
                    </div>
                </div>
    
                <div class="grid grid-cols-1 lg:grid-cols-3 items-center">
                    <div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" formControlName="enabled">
                            <div
                                class="w-11 h-6 bg-gray-200 rounded-full peer   dark:bg-[#FA003F] peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-400">
                            </div>
                            <span *ngIf="editProductForm.controls.enabled.value"
                                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-900">Enable Product</span>
                            <span *ngIf="!editProductForm.controls.enabled.value"
                                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-900">Disable Product</span>
                        </label>
                    </div>
                    <div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" formControlName="enableBill">
                            <div
                                class="w-11 h-6 bg-gray-200 rounded-full peer   dark:bg-[#FA003F] peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-400">
                            </div>
                            <span *ngIf="editProductForm.controls.enableBill.value"
                                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-900">Enable Bill</span>
                            <span *ngIf="!editProductForm.controls.enableBill.value"
                                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-900">Disable Bill</span>
                        </label>
                    </div>
    
    
    
                    <div class="lg:col-end-12">
                        <button class="bg-[#000103] px-8 py-3 rounded-md text-sm text-[#FFFEFE] disabled:opacity-25" [disabled]="editProductForm.invalid || clicked"
                            (click)="editProduct();clicked = true">Edit Product</button>
                    </div>
                </div>
    
    
    
            </div>
    
    
    
    
        </div>
    </form>
</section>


<!-- category add modal -->
<section *ngIf="addCategory">
    <form [formGroup]="createCategory" class="w-full">
    <div class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
    style="background: rgba(0,0,0,.7);">
    <div
        class="border border-teal-500 modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-semibold ">Add Product Category</p>
                <div class="modal-close cursor-pointer z-50" (click)="closeAddCategory()">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 18 18">
                        <path
                            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                        </path>
                    </svg>
                </div>
            </div>
            <!--Body-->
            <div>
                <label class="text-sm font-medium">Category name <span class="text-[#FA003F]">*</span></label>
                <div class="flex items-center border-2 py-3 pb-4 px-3 rounded-md mb-4 mt-2 bg-white">
                    <span class="material-symbols-outlined h-6 w-6 text-gray-400">
                        category
                    </span>
                    <input class="pl-2 pt-1 outline-none border-none w-full" formControlName="categoryName" type="text" name=""
                        id="" placeholder="Enter category name" />
                </div>
            </div>
            <!--Footer-->
            <div class="flex justify-end pt-2">
                <button
                    class="focus:outline-none modal-close px-4 bg-gray-400 p-3 rounded-lg text-black hover:bg-gray-300" (click)="closeAddCategory()">Cancel</button>
                <button
                    class="focus:outline-none px-4 bg-teal-500 p-3 ml-3 rounded-lg text-white hover:bg-teal-400" (click)="createProductCategory()">Create</button>
            </div>
        </div>
    </div>
    </div>
</form>
</section>
